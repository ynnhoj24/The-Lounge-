<ion-content class="background">
  <div class="txtAlign">
		<img style="width:40%" src="assets/logo.png"/>
	</div>
  <ion-card>
    <ion-card-header>
      Login Form
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
        <a>Dont have an account yet?</a>
        <button ion-button block color="register" icon-left>
          <ion-icon name="add-circle"></ion-icon>Register Now
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
